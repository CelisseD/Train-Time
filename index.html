<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Time</title>
    
        <!-- Link to jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
        <!-- Link to reset style sheet -->
        <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    
        <!-- Link to Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>


        <!-- Link to Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Patua+One&display=swap" rel="stylesheet">
    
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
    
        <!-- Link to Moment JS -->

        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    </head>
<body>
    
<!-- JUMBOTRON -->

<div class="container">
<img src="assets/images/train4.jpeg" class="img-fluid rounded shadow" id="train-img" alt="Speeding Train">
<div class="center">
    <h1>Train Time</h1>
</div>
</div>

  <!-- CARD WITH HEADER FOR CURRENT TRAIN SCHEDULE -->

  <div class="card mx-auto">
    <div class="card-header">
      Current Trains
    </div>
    <div class="card-body">
      <!-- <p class="card-title">With supporting text below as a natural lead-in to additional content.</p> -->
      <table class="table table-striped table-dark" id="currentTrains">
        <thead>
          <tr>
            <th class="table-head" scope="col">Train Name</th>
            <th class="table-head" scope="col">Destination</th>
            <th class="table-head" scope="col">Frequency (minutes)</th>
            <th class="table-head" scope="col">Next Arrival</th>
            <th class="table-head" scope="col">Minutes Away</th>
            <th class="table-head" scope="col">First Train Time</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
</div>

  <!-- CARD WITH HEADER FOR FORM -->

<div class="card mx-auto">
<div class="card-header">
  Add Train
</div>
<div class="card-body">
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput" placeholder="Chatanooga Choo Choo">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Destination</label>
          <input type="text" class="form-control" id="trainDestinationInput" placeholder="Anywhere">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="trainTimeInput" placeholder="06:00">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Frequency (minutes)</label>
            <input type="text" class="form-control" id="trainFrequencyInput" placeholder="20">
          </div>
          <button id="add-train" type="submit" class="btn btn-dark">Add Train</button>
      </form></p>
    </div>
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

<!-- EXTERNAL JAVASCRIPT LINK -->
<script type="text/javascript" src="assets/js/app.js"></script>


</body>
</html>
